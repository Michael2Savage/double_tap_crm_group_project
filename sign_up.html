<!doctype html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="STATIC/style_sign_up.css">
</head>

<body>
  <!--This container will hold the contents of the whole page-->
  <div class="flexbox-container">

    <!--This will be the sign up form on the left-->
    <div class="flexbox-item flexbox-item-1">
      <h1>Sign Up</h1>
      <form>
        <div class="form-group">
          <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter Username">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <input type="password" class="form-control rounded-pill" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary rounded-pill">Sign Up</button>
      </form>
      <br><b>Or sign-up with social media</b><br>

      <div class="container-md"><a href="default.asp">
        <img src="/STATIC/IMAGES/CRM-Main/FBCIRCLE.png" alt="" style="width:45px;height:45px;padding-right:auto;">
        </a>
        <a href="default.asp">
          <img src="/STATIC/IMAGES/CRM-Main/TWITTER.png" alt="Sign up with Twitter" style="width:50px;height:50px;padding-right:auto;">
          </a>

        <a href="default.asp">
            <img src="/STATIC/IMAGES/CRM-Main/GOOGLE.png" alt="Sign up with Google" style="width:50px;height:50px;padding-right:auto;">
            </a>

            <a href="default.asp">
              <img src="/STATIC/IMAGES/CRM-Main/LINKEDIN.png" alt="Sign up with Linkedin" style="width:55px;height:55px;padding-right:auto;">
              </a>

      
      </div>
      

    </div>

  <!--This is the image on the right of the page-->
  <div class="flexbox-item flexbox-item-2">
    <img src="static/IMAGES/CRM-Main/Group 10.png" alt="woman working" id="woman_working">

  </div>
  </div>

</body>

</html>
